model:
  name: gpt2  # gpt2 / distilgpt2 / EleutherAI/gpt-neo-125M 등

data:
  train_path: data/artificial/train_implicit.jsonl  # explicit/implicit에서 덮어씀
  val_path: data/artificial/val.jsonl
  condition: implicit  # explicit | implicit

train:
  output_dir: logs/run0
  epochs: 9
  batch_size: 8
  grad_accum: 2
  lr: 1.0e-4
  warmup_steps: 1000
  max_length: 512
  logging_steps: 50
  weight_decay: 0.01
  fp16: false
  bf16: false

