model:
  name: gpt2

data:
  train_path: data/train_eng_explicit.jsonl
  val_path: data/dev_eng_explicit.jsonl
  test_path: data/test_eng.jsonl
  condition: explicit

train:
  output_dir: logs/explicit_gpt2
  epochs: 5
  batch_size: 4
  grad_accum: 4
  lr: 5.0e-5
  warmup_steps: 500
  max_length: 256
  logging_steps: 50
  weight_decay: 0.01
  fp16: true
  bf16: false
