model:
  name: gpt2  # gpt2 / distilgpt2 / EleutherAI/gpt-neo-125M 등

data:
  train_path: data/eng/explicit/train.jsonl  # explicit/implicit에서 덮어씀
  val_path: data/eng/explicit/val.jsonl
  test_path: data/eng/explicit/test.jsonl
  condition: implicit  # explicit | implicit

train:
  output_dir: logs/run0
  epochs: 5
  batch_size: 4
  grad_accum: 4
  lr: 5.0e-5
  warmup_steps: 500
  max_length: 256
  logging_steps: 50
  weight_decay: 0.01
  fp16: true
  bf16: false
